            let r = 0, g = 0, b = 0;
            if (hex.length === 7) {

                b = parseInt(hex.substring(5, 7), 16);

                g = parseInt(hex[2] + hex[2], 16);

            return `rgba(${r}, ${g}, ${b}, ${alpha})`;

        function initializeLadderMap() {
            ladderMap = {};
            leftOnlyLines = [];
            rightOnlyLines = [];
            for (let i = 0; i < LINE_COUNT; i++) {
                ladderMap[i] = {};
            }
            allHorizontalConnections.forEach(conn => {
                const attribute = conn.patterns[conn.currentActivePattern];
                if (attribute === 'l' && conn.fromLine < conn.toLine) leftOnlyLines.push(conn);
                else if (attribute === 'r' && conn.fromLine < conn.toLine) rightOnlyLines.push(conn);
                
                ladderMap[conn.fromLine][conn.fromPoint] = { targetLine: conn.toLine, targetPoint: conn.toPoint, attribute };
                ladderMap[conn.toLine][conn.toPoint] = { targetLine: conn.fromLine, targetPoint: conn.fromPoint, attribute };
            });
        }

                ctx.moveTo(x, LINE_START_Y);
                ctx.lineTo(x, canvas.height - LINE_START_Y);

            for (const fromLineIndex in ladderMap) {

                    const rightX = verticalLineX[conn.targetLine];

                    else if (conn.attribute === 'r') drawX2 = rightX - shortenBy;
                    
                    ctx.strokeStyle = '#cbd5e0';
                    ctx.beginPath();
                    ctx.moveTo(drawX1, y);
                    ctx.lineTo(drawX2, y);
                    ctx.stroke();

            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            marks.forEach(mark => ctx.fillText(mark.char, mark.x, mark.y));
            
            areas.forEach((area, i) => {
                const isHintArea = GAME_PRESETS[currentStageIndex].hints.some(h => h[0] === i);
                if (!area.isOn || (isHintActive && isHintArea)) return;
                ctx.beginPath();
                ctx.rect(area.x, area.y, area.width, area.height);
                if (area.isSelected) {
                    ctx.fillStyle = hexToRgba(area.color, 0.2);
                    ctx.fill();
                    ctx.strokeStyle = area.color;
                } else {
                    ctx.strokeStyle = hexToRgba(area.color, 0.5);
                }
                ctx.lineWidth = 1;
                ctx.stroke();
            });

            ctx.font = `${MARK_FONT_SIZE}px "Segoe UI Emoji", "Apple Color Emoji", "Noto Color Emoji", sans-serif`;
            currentStartMarks.forEach((char, i) => {
                const x = verticalLineX[i];
                const y = MARK_FONT_SIZE / 2;
                ctx.fillText(char, x, y);
                ctx.fillStyle = '#e2e8f0';
                ctx.font = `${MARK_FONT_SIZE * 0.6}px 'Inter', sans-serif`;
                ctx.fillText(String.fromCharCode(65 + i), x, y - MARK_FONT_SIZE * 0.7);
                ctx.font = `${MARK_FONT_SIZE}px "Segoe UI Emoji", "Apple Color Emoji", "Noto Color Emoji", sans-serif`;
            });
            currentEndMarks.forEach((char, i) => ctx.fillText(char, verticalLineX[i], canvas.height - (MARK_FONT_SIZE / 2)));

            const now = Date.now();
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';

            const drawPulsingStar = (line, isRightToLeft) => {
                const x1 = verticalLineX[line.fromLine];
                const x2 = verticalLineX[line.toLine];
                const y = pointY[line.fromPoint];
                const distance = Math.abs(x2 - x1);
                const duration = distance * 25;
                const progress = (now % duration) / duration;
                const scaleFactor = Math.sin(progress * Math.PI);
                const currentStarSize = MARK_FONT_SIZE * 0.2 + (MARK_FONT_SIZE * 0.4 * scaleFactor);
                const starX = isRightToLeft ? x2 - distance * progress : x1 + distance * progress;
                ctx.font = `${currentStarSize}px "Segoe UI Emoji"`;
                ctx.fillText('âœ¨', starX, y);
            };
            leftOnlyLines.forEach(line => drawPulsingStar(line, true));
            rightOnlyLines.forEach(line => drawPulsingStar(line, false));

            // â˜…â˜…â˜… è¿½åŠ ãƒ»å¤‰æ›´ç‚¹ START â˜…â˜…â˜…
            // ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ã®æç”»
            particles.forEach(p => {
                ctx.globalAlpha = Math.max(0, p.lifespan / 40); // å¯¿å‘½ã«å¿œã˜ã¦é€æ˜åº¦ã‚’å¤‰åŒ–ï¼ˆãƒ•ã‚§ãƒ¼ãƒ‰ã‚¢ã‚¦ãƒˆï¼‰
                ctx.font = `${p.size}px "Segoe UI Emoji"`;
                ctx.fillText(p.char, p.x, p.y);
            });
            ctx.globalAlpha = 1.0; // ä»–ã®æç”»ã«å½±éŸ¿ã—ãªã„ã‚ˆã†ã«é€æ˜åº¦ã‚’ãƒªã‚»ãƒƒãƒˆ
            // â˜…â˜…â˜… è¿½åŠ ãƒ»å¤‰æ›´ç‚¹ END â˜…â˜…â˜…
        }

        function updateMarkPosition(mark) {
            if (mark.state === 'finished') return;
            if (mark.state === 'moving_down') {
                mark.y += MARK_SPEED;
                if (mark.currentPointIndex + 1 < POINT_COUNT_PER_LINE && mark.y >= pointY[mark.currentPointIndex + 1]) {
                    mark.currentPointIndex++;
                    mark.y = pointY[mark.currentPointIndex];
                    const conn = ladderMap[mark.currentLineIndex][mark.currentPointIndex];
                    if (conn && conn.attribute !== 'n') {
                        const isMovingRight = conn.targetLine > mark.currentLineIndex;
                        const shouldChange = (conn.attribute === 'a') || (conn.attribute === 'l' && !isMovingRight) || (conn.attribute === 'r' && isMovingRight);
                        if (shouldChange) {
                            mark.state = isMovingRight ? 'moving_horizontal_right' : 'moving_horizontal_left';
                            mark.targetHorizontalLineIndex = conn.targetLine;
                        }
                    }
                }
                if (mark.y >= canvas.height - MARK_FONT_SIZE) {
                    mark.y = canvas.height - MARK_FONT_SIZE;
                    mark.state = 'finished';
                    mark.finalLineIndex = mark.currentLineIndex;
                    checkGameEnd();
                }
            } else if (mark.state.startsWith('moving_horizontal')) {
                const targetX = verticalLineX[mark.targetHorizontalLineIndex];
                if (mark.state === 'moving_horizontal_right') {
                    mark.x += MARK_SPEED;
                    if (mark.x >= targetX) {
                        mark.x = targetX;
                        mark.currentLineIndex = mark.targetHorizontalLineIndex;
                        mark.state = 'moving_down';
                    }
                } else {
                    mark.x -= MARK_SPEED;
                    if (mark.x <= targetX) {
                        mark.x = targetX;
                        mark.currentLineIndex = mark.targetHorizontalLineIndex;
                        mark.state = 'moving_down';
                    }
                }
            }
        }

        function animate() {
            if (!isGameRunning) {
                cancelAnimationFrame(animationFrameId);
                return;
            }
            
            // ãƒãƒ¼ã‚¯ã®ä½ç½®ã‚’æ›´æ–°
            marks.forEach(updateMarkPosition);
            
            // â˜…â˜…â˜… è¿½åŠ ãƒ»å¤‰æ›´ç‚¹ START â˜…â˜…â˜…
            // ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ã®ç”Ÿæˆã¨æ›´æ–°
            marks.forEach(mark => {
                if (mark.state !== 'finished') {
                    const particleCount = 2; // 1ãƒ•ãƒ¬ãƒ¼ãƒ ã‚ãŸã‚Šã«ç”Ÿæˆã™ã‚‹ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ã®æ•°
                    for (let i = 0; i < particleCount; i++) {
                        particles.push({
                            x: mark.x,
                            y: mark.y,
                            vx: (Math.random() - 0.5) * 2.5, // Xæ–¹å‘ã®ãƒ©ãƒ³ãƒ€ãƒ ãªé€Ÿåº¦
                            vy: (Math.random() - 0.5) * 2.5, // Yæ–¹å‘ã®ãƒ©ãƒ³ãƒ€ãƒ ãªé€Ÿåº¦
                            size: Math.random() * MARK_FONT_SIZE * 0.2 + 2, // ãƒ©ãƒ³ãƒ€ãƒ ãªã‚µã‚¤ã‚º
                            lifespan: 40, // å¯¿å‘½ï¼ˆãƒ•ãƒ¬ãƒ¼ãƒ æ•°ï¼‰
                            char: 'âœ¨'
                        });
                    }
                }
            });

            // æ—¢å­˜ã®ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ã‚’æ›´æ–°ã—ã€å¯¿å‘½ãŒå°½ããŸã‚‚ã®ã‚’å‰Šé™¤
            // é…åˆ—ã‚’å¾Œã‚ã‹ã‚‰å‡¦ç†ã™ã‚‹ã“ã¨ã§ã€ãƒ«ãƒ¼ãƒ—ä¸­ã®è¦ç´ å‰Šé™¤ã«ã‚ˆã‚‹ã‚¤ãƒ³ãƒ‡ãƒƒã‚¯ã‚¹å•é¡Œã‚’å›é¿
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.x += p.vx;
                p.y += p.vy;
                p.lifespan--;
                if (p.lifespan <= 0) {
                    particles.splice(i, 1); // å¯¿å‘½ãŒå°½ããŸã‚‰é…åˆ—ã‹ã‚‰å‰Šé™¤
                }
            }
            // â˜…â˜…â˜… è¿½åŠ ãƒ»å¤‰æ›´ç‚¹ END â˜…â˜…â˜…

            // å…¨ã¦ã‚’æç”»
            drawGame();
            
            animationFrameId = requestAnimationFrame(animate);
        }

        function checkGameEnd() {
            finishedMarksCount++;
            if (finishedMarksCount === marks.filter(m => m.char !== '').length) {
                const isClear = marks.every(m => m.char === '' || m.targetEndMark === currentEndMarks[m.finalLineIndex]);
                gameResult = isClear ? 'clear' : 'fail';
                if (isClear) {
                    const clearStatus = getClearStatus();
                    clearStatus[currentStageIndex] = true;
                    saveClearStatus(clearStatus);
                }
                showResultPanel(isClear ? 'ã‚¯ãƒªã‚¢ï¼' : 'å¤±æ•—ï¼');
                isGameRunning = false;
                goButton.textContent = 'Go!';
                goButton.style.backgroundColor = '#48bb78';
                goButton.disabled = true;
                startStarAnimation();
            }
        }

        function showResultPanel(message) {
            resultText.textContent = message;
            nextStageButton.style.display = (gameResult === 'clear' && currentStageIndex < GAME_PRESETS.length - 1) ? 'inline-block' : 'none';
            resultModal.classList.add('show');
        }

        function hideResultPanel() {
            resultModal.classList.remove('show');
        }

        function resetGame() {
            cancelAnimationFrame(animationFrameId);
            isGameRunning = false;
            gameResult = null;
            hideResultPanel(); 
            hideStageSelectionPanel();
            initializeGameData(currentStageIndex); 
            softResetGame();
        }

        function softResetGame() {
            cancelAnimationFrame(animationFrameId);
            isGameRunning = false;
            finishedMarksCount = 0;
            gameResult = null;
            goButton.disabled = false;
            goButton.textContent = 'Go!';
            goButton.style.backgroundColor = '#48bb78';
            hideResultPanel();
            areas.forEach(a => { a.isSelected = false; a.associatedLines = []; });
            isHintActive = false;
            hintButton.classList.remove('active');
            originalPatternsBeforeHint = [];
            particles = []; // â˜…â˜…â˜… è¿½åŠ ãƒ»å¤‰æ›´ç‚¹ â˜…â˜…â˜… ãƒªã‚»ãƒƒãƒˆæ™‚ã«ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ã‚’ã‚¯ãƒªã‚¢
            marks = currentStartMarks.map((char, index) => ({
                id: String.fromCharCode(65 + index), char, x: verticalLineX[index], y: MARK_FONT_SIZE / 2,
                originalX: verticalLineX[index], originalY: MARK_FONT_SIZE / 2,
                currentLineIndex: index, currentPointIndex: -1, state: 'idle',
                targetEndMark: MARK_TARGET_MAP[char], finalLineIndex: -1
            }));
            drawGame();
            startStarAnimation();
        }

        function showStageSelectionPanel() {
            softResetGame(); 
            stageButtonsContainer.innerHTML = ''; 
            const clearStatus = getClearStatus();
            const stageSelectModalContent = document.querySelector('#stageSelectModal .modal-content');
            const modalHeight = stageSelectModalContent ? parseFloat(stageSelectModalContent.style.maxHeight) : 270; 
            const buttonSize = modalHeight / 5; 
            GAME_PRESETS.forEach((_, index) => {
                const button = document.createElement('button');
                button.textContent = `Stage ${index + 1}`;
                button.className = 'stage-button';
                button.style.width = `${buttonSize}px`; 
                button.style.height = `${buttonSize}px`;
                if (clearStatus[index]) button.classList.add('cleared');
                if (index === currentStageIndex) button.classList.add('current-stage');
                button.onclick = () => handleStageButtonClick(index);
                stageButtonsContainer.appendChild(button);
            });
            stageSelectModal.classList.add('show');
            const currentStageBtn = stageButtonsContainer.querySelector('.current-stage');
            if (currentStageBtn) {
                requestAnimationFrame(() => {
                    stageButtonsFrame.scrollTop = currentStageBtn.offsetTop - (stageButtonsFrame.clientHeight / 2) + (currentStageBtn.offsetHeight / 2);
                });
            }
        }

        function hideStageSelectionPanel() {
            stageSelectModal.classList.remove('show');
        }

        function handleStageButtonClick(index) {
            initializeGameData(index);
            softResetGame();
            hideStageSelectionPanel();
        }

        function startStarAnimation() {
            stopStarAnimation();
            starAnimationInterval = setInterval(() => { if (!isGameRunning) drawGame(); }, 1000 / 30);
        }

        function stopStarAnimation() {
            if (starAnimationInterval) clearInterval(starAnimationInterval);
            starAnimationInterval = null;
        }

        // Event listeners
        goButton.addEventListener('click', () => {
            if (isGameRunning) {
                softResetGame();
            } else {
                stopStarAnimation();
                isGameRunning = true;
                marks.forEach(mark => { if (mark.char !== '') mark.state = 'moving_down'; });
                goButton.textContent = 'Stop';
                goButton.style.backgroundColor = '#dd6b20'; 
                animate();
            }
        });

        resetButton.addEventListener('click', resetGame);
        modalResetButton.addEventListener('click', softResetGame);
        
        nextStageButton.addEventListener('click', () => {
            if (currentStageIndex < GAME_PRESETS.length - 1) {
                handleStageButtonClick(currentStageIndex + 1);
            }
        });

        stageButton.addEventListener('click', showStageSelectionPanel);
        hintButton.addEventListener('click', toggleHint);
        stageSelectModal.addEventListener('click', e => { if (e.target === stageSelectModal) hideStageSelectionPanel(); });
        
        window.addEventListener('resize', resizeCanvas);
        window.onload = () => {
            resizeCanvas();
            initializeGameData(0);
            softResetGame();
            canvas.addEventListener('click', handleCanvasClick);
            canvas.addEventListener('touchstart', handleCanvasClick, { passive: true });

            window.addEventListener('click', function(e) {
                if (!canvas.contains(e.target)) {
                    const needsRedraw = areas.some(a => a.isSelected);
                    if (needsRedraw) {
                        areas.forEach(a => {
                            a.isSelected = false;
                            a.associatedLines = [];
                        });
                        drawGame();
                    }
                }
            });
        };
    </script>
</body>
