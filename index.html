        function hexToRgba(hex, alpha) {
            let r = 0, g = 0, b = 0;
            // Handle #RRGGBB or #RGB
            if (hex.length === 7) { // #RRGGBB
                r = parseInt(hex.substring(1, 3), 16);
                g = parseInt(hex.substring(3, 5), 16);
                b = parseInt(hex.substring(5, 7), 16);
            } else if (hex.length === 4) { // #RGB
                r = parseInt(hex[1] + hex[1], 16);
                g = parseInt(hex[2] + hex[2], 16);
                b = parseInt(hex[3] + hex[3], 16);

            return `rgba(${r}, ${g}, ${b}, ${alpha})`;

        /**
         * Associates horizontal lines with a specific area.
         * Only horizontal lines whose center is within the targetArea are associated, regardless of their 'active' status.
         * @param {object} targetArea - The area object to associate lines with.
         */
        function associateHorizontalLinesWithArea(targetArea) {
            targetArea.associatedLines = []; // Clear existing associations for this specific area

            allHorizontalConnections.forEach(conn => { // Iterate over all connections
                // Get the attribute for the current pattern (even if 'n' for association)
                const attribute = conn.patterns[conn.currentActivePattern];

                const x1 = verticalLineX[conn.fromLine];
                const y1 = pointY[conn.fromPoint];
                const x2 = verticalLineX[conn.toLine];
                const midX = (x1 + x2) / 2;
                const midY = y1; // Or y2, since they are the same for horizontal lines

                // Check if the midpoint of the horizontal line is within the targetArea's bounds
                // Non-active lines are now also associated
                if (isPointInRect(midX, midY, targetArea)) {
                    targetArea.associatedLines.push({
                        fromLine: conn.fromLine,
                        fromPoint: conn.fromPoint,
                        toLine: conn.toLine,
                        toPoint: conn.toPoint,
                        midX: midX,
                        midY: midY,
                        attribute: attribute, // Store the attribute of the associated line
                        originalConnection: conn // Store a reference to the original connection object in allHorizontalConnections
                    });
                }
            });
            console.log(`Associated horizontal lines with area at (${targetArea.x.toFixed(0)}, ${targetArea.y.toFixed(0)}):`, targetArea.associatedLines);

        /**
         * Handles click/touch events on the canvas.
         * @param {Event} event - The event object.
         */
        function handleCanvasClick(event) {
            // Do nothing if the game is running or stage select is open
            if (isGameRunning || stageSelectModal.classList.contains('show')) return;

            const rect = canvas.getBoundingClientRect();
            let clientX, clientY;

            // Differentiate coordinate acquisition for touch and click events
            if (event.type === 'touchstart') {
                clientX = event.touches[0].clientX;
                clientY = event.touches[0].clientY;
            } else { // 'click'
                clientX = event.clientX;
                clientY = event.clientY;
            }

            // Calculate relative coordinates within the canvas
            const mouseX = clientX - rect.left;
            const mouseY = clientY - rect.top;

            let clickedOnActiveArea = false; // Flag to check if an 'on' area was clicked
            // Check if any area was clicked
            for (let i = 0; i < areas.length; i++) {
                const currentArea = areas[i];
                // If hint is active and this is a hint area, it's not clickable
                const isCurrentAreaHint = GAME_PRESETS[currentStageIndex].hints.some(hint => hint[0] === i);
                if (isHintActive && isCurrentAreaHint) {
                    continue; // Skip processing clicks on hidden hint areas
                }

                if (isPointInRect(mouseX, mouseY, currentArea)) {
                    if (currentArea.isOn) { // Only proceed if the area is 'on'
                        clickedOnActiveArea = true;
                        if (currentArea.isSelected) {
                            // This area was already selected, so toggle pattern for its associated lines
                            currentArea.associatedLines.forEach(associatedLine => {
                                const originalConn = associatedLine.originalConnection;
                                originalConn.currentActivePattern = (originalConn.currentActivePattern === 'p1') ? 'p2' : 'p1';
                            });

                            // After pattern switch, deselect this area and all others
                            areas.forEach(a => {
                                a.isSelected = false;
                                a.associatedLines = [];
                            });
                            initializeLadderMap(); // Rebuild ladder map with new patterns
                        } else {
                            // This area was not selected, so select it. Deselect all other areas first.
                            areas.forEach(a => {
                                a.isSelected = false;
                                a.associatedLines = [];
                            });
                            currentArea.isSelected = true;
                            associateHorizontalLinesWithArea(currentArea); // Associate lines with this specific area
                        }
                        break; // Only one area can be clicked at a time (first one found if overlapping)
                    }
                }
            }

            if (!clickedOnActiveArea) { // Check the new flag
                // Clicked outside any active area, deselect all areas
                areas.forEach(a => {
                    a.isSelected = false;
                    a.associatedLines = [];
                });
            }
            drawGame(); // Update drawing
        }

        /**
         * Initializes the game's horizontal connection data and area on states from a preset.
         * Creates a deep copy of the selected preset's horizontal connections and sets initial active patterns.
         * @param {number} presetIndex - The index of the preset to load from GAME_PRESETS.
         */
        function initializeGameData(presetIndex = 0) {
            const selectedPreset = GAME_PRESETS[presetIndex];

            // Set global start and end marks based on the preset
            currentStartMarks = selectedPreset.startMarks;
            currentEndMarks = selectedPreset.endMarks;
            currentStageIndex = presetIndex; // Update current stage index

            // Initialize allHorizontalConnections based on the preset's definitions
            allHorizontalConnections = selectedPreset.horizontalConnections.map(presetConn => {
                // Create a new object combining the fixed line geometry and the preset's patterns
                const newConn = { ...presetConn.line, patterns: JSON.parse(JSON.stringify(presetConn.patterns)) };
                newConn.currentActivePattern = 'p1'; // Set initial active pattern for each line
                return newConn;
            });

            // Set area 'isOn' states based on the preset
            selectedPreset.areaOnStates.forEach((isOnState, index) => {
                if (areas[index]) {
                    areas[index].isOn = isOnState;
                }
            });

            // Reset hint state and clear stored patterns when game data is initialized
            isHintActive = false;
            hintButton.classList.remove('active');
            originalPatternsBeforeHint = [];

            initializeLadderMap(); // Build the ladder map based on this initialized data
        }

        /**
         * Initializes the map for efficient horizontal connection lookup based on the current pattern for each line.
         */
        function initializeLadderMap() {
            ladderMap = {};
            // leftOnlyLinesã¨rightOnlyLinesé…åˆ—ã‚’ãƒªã‚»ãƒƒãƒˆ
            leftOnlyLines = [];
            rightOnlyLines = [];

            // Create map entries for each vertical line
            for (let i = 0; i < LINE_COUNT; i++) {
                ladderMap[i] = {};
            }

            allHorizontalConnections.forEach(conn => {
                const attribute = conn.patterns[conn.currentActivePattern]; // Get attribute based on current active pattern

                // å±æ€§ãŒ'l'ã¾ãŸã¯'r'ã®å ´åˆã€ãã‚Œãã‚Œã®é…åˆ—ã«æƒ…å ±ã‚’è¿½åŠ 
                if (attribute === 'l') {
                    // é‡è¤‡ã—ã¦æç”»ã—ãªã„ã‚ˆã†ã«ã€ã‚¤ãƒ³ãƒ‡ãƒƒã‚¯ã‚¹ãŒå°ã•ã„æ–¹ã‹ã‚‰å¤§ãã„æ–¹ã¸ã®ç·šã®ã¿ã‚’å¯¾è±¡
                    if (conn.fromLine < conn.toLine) {
                        leftOnlyLines.push({
                            fromLine: conn.fromLine,
                            fromPoint: conn.fromPoint,
                            toLine: conn.toLine,
                            toPoint: conn.toPoint
                        });
                    }
                } else if (attribute === 'r') {
                    // é‡è¤‡ã—ã¦æç”»ã—ãªã„ã‚ˆã†ã«ã€ã‚¤ãƒ³ãƒ‡ãƒƒã‚¯ã‚¹ãŒå°ã•ã„æ–¹ã‹ã‚‰å¤§ãã„æ–¹ã¸ã®ç·šã®ã¿ã‚’å¯¾è±¡
                    if (conn.fromLine < conn.toLine) {
                        rightOnlyLines.push({
                            fromLine: conn.fromLine,
                            fromPoint: conn.fromPoint,
                            toLine: conn.toLine,
                            toPoint: conn.toPoint
                        });
                    }
                }

                // Connection from fromLine to toLine
                ladderMap[conn.fromLine][conn.fromPoint] = {
                    targetLine: conn.toLine,
                    targetPoint: conn.toPoint,
                    attribute: attribute // Add attribute
                };
                // Reverse connection from toLine to fromLine (if a mark comes from the opposite direction)
                ladderMap[conn.toLine][conn.toPoint] = {
                    targetLine: conn.fromLine,
                    targetPoint: conn.fromPoint,
                    attribute: attribute // Add attribute
                };
            });
        }

        /**
         * Toggles the hint display and applies/reverts hint patterns.
         */
        function toggleHint() {
            isHintActive = !isHintActive;
            hintButton.classList.toggle('active', isHintActive);

            const currentHints = GAME_PRESETS[currentStageIndex].hints;

            if (isHintActive) {
                // HINT ON: Store original patterns and apply hint patterns
                originalPatternsBeforeHint = []; // Clear previous state before populating

                currentHints.forEach(([areaIndex, targetPattern]) => {
                    const area = areas[areaIndex];
                    if (area && area.isOn) { // Only process if the area exists and is 'on'
                        // Iterate through all horizontal connections to find those within the hint area
                        allHorizontalConnections.forEach(conn => {
                            const x1 = verticalLineX[conn.fromLine];
                            const y1 = pointY[conn.fromPoint];
                            const x2 = verticalLineX[conn.toLine];
                            const midX = (x1 + x2) / 2;
                            const midY = y1;

                            if (isPointInRect(midX, midY, area)) {
                                // This connection is within the hint area
                                // Only store if the pattern is actually changing to avoid unnecessary entries
                                if (conn.currentActivePattern !== targetPattern) {
                                    originalPatternsBeforeHint.push({
                                        connection: conn,
                                        originalPattern: conn.currentActivePattern // Store the current pattern
                                    });
                                    conn.currentActivePattern = targetPattern; // Apply the hint pattern
                                }
                            }
                        });
                    }
                });
            } else {
                // HINT OFF: Restore original patterns
                originalPatternsBeforeHint.forEach(item => {
                    item.connection.currentActivePattern = item.originalPattern;
                });
                originalPatternsBeforeHint = []; // Clear stored patterns after restoring
            }

            initializeLadderMap(); // Rebuild ladder map with new/restored patterns
            drawGame(); // Redraw game
        }

        /**
         * Draws the game elements on the canvas.
         */
        function drawGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear the canvas

            // Draw vertical lines
            ctx.strokeStyle = '#a0aec0'; // Line color (gray)
            ctx.lineWidth = 2;
            verticalLineX.forEach(x => {
                ctx.beginPath();
                ctx.moveTo(x, LINE_START_Y);
                ctx.lineTo(x, canvas.height - LINE_START_Y);
                ctx.stroke();
            });

            // Draw horizontal lines
            ctx.lineWidth = 2;
            // Iterate through ladderMap to draw horizontal lines
            for (const fromLineIndex in ladderMap) {
                for (const fromPointIndex in ladderMap[fromLineIndex]) {
                    const connection = ladderMap[fromLineIndex][fromPointIndex];
                    // Do not draw if non-active
                    if (connection.attribute === 'n') continue;

                    // Draw only if fromLineIndex is smaller than targetLineIndex to avoid duplicate drawing
                    if (parseInt(fromLineIndex) < connection.targetLine) {
                        const x1 = verticalLineX[fromLineIndex];
                        const y1 = pointY[fromPointIndex];
                        const x2 = verticalLineX[connection.targetLine];
                        // For horizontal lines, y1 and y2 are the same
                        const y2 = pointY[connection.targetPoint];

                        // 'l'ã¨'r'ã®å ´åˆã‚‚ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆã®è‰²(æ˜ã‚‹ã„ç°è‰²)ã§æç”»
                        ctx.strokeStyle = '#cbd5e0'; // Active, Left-only, Right-only (default): Light gray

                        ctx.beginPath();
                        ctx.moveTo(x1, y1);
                        ctx.lineTo(x2, y2);
                        ctx.stroke();
                    }
                }
            }

            // Draw moving marks (drawn before the areas so they appear on top)
            ctx.font = `${MARK_FONT_SIZE}px "Segoe UI Emoji", "Apple Color Emoji", "Noto Color Emoji", sans-serif`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            marks.forEach(mark => {
                ctx.fillText(mark.char, mark.x, mark.y);
            });

            // Draw areas
            areas.forEach((currentArea, areaIndex) => {
                // Check if hint is active and this area is a hint area for the current stage
                const isCurrentAreaHint = GAME_PRESETS[currentStageIndex].hints.some(hint => hint[0] === areaIndex);

                // If hint is active AND this is a hint area, then skip drawing this area
                if (isHintActive && isCurrentAreaHint) {
                    return;
                }

                if (!currentArea.isOn) return; // Only draw if the area is 'on'

                ctx.beginPath();
                ctx.rect(currentArea.x, currentArea.y, currentArea.width, currentArea.height);

                if (currentArea.isSelected) {
                    ctx.fillStyle = hexToRgba(currentArea.color, 0.2); // Make color semi-transparent
                    ctx.fill();
                    ctx.strokeStyle = currentArea.color; // Use the solid color for border
                    ctx.lineWidth = 1;
                    ctx.stroke();
                } else {
                    ctx.strokeStyle = hexToRgba(currentArea.color, 0.5); // Set 50% opacity for non-selected border
                    ctx.lineWidth = 1;
                    ctx.stroke();
                }
            });

            // Yellow "HINT" text is removed from here.

            // Draw start marks
            ctx.font = `${MARK_FONT_SIZE}px "Segoe UI Emoji", "Apple Color Emoji", "Noto Color Emoji", sans-serif`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            currentStartMarks.forEach((markChar, index) => { // Use currentStartMarks
                const x = verticalLineX[index];
                const y = MARK_FONT_SIZE / 2; // Positioned at the top of the vertical line
                ctx.fillText(markChar, x, y);
                // Draw labels for each vertical line (A, B, C, D)
                ctx.fillStyle = '#e2e8f0'; // Light text color
                ctx.font = `${MARK_FONT_SIZE * 0.6}px 'Inter', sans-serif`;
                ctx.fillText(String.fromCharCode(65 + index), x, y - MARK_FONT_SIZE * 0.7);
            });

            // Draw end marks
            ctx.font = `${MARK_FONT_SIZE}px "Segoe UI Emoji", "Apple Color Emoji", "Noto Color Emoji", sans-serif`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            currentEndMarks.forEach((markChar, index) => { // Use currentEndMarks
                const x = verticalLineX[index];
                const y = canvas.height - (MARK_FONT_SIZE / 2); // Positioned at the bottom of the vertical line
                ctx.fillText(markChar, x, y);
            });

            // 'l'ã¨'r'å±æ€§ã®ç·šã®ä¸Šã«å‹•ãæ˜Ÿã‚’æç”»ã™ã‚‹å‡¦ç†å…¨ä½“ã‚’ä¿®æ­£
            const now = Date.now();
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';

            // 'l' (right to left)
            leftOnlyLines.forEach(line => {
                const x1 = verticalLineX[line.toLine]; // å³å´ã®Xåº§æ¨™ (å§‹ç‚¹)
                const y1 = pointY[line.fromPoint];
                const x2 = verticalLineX[line.fromLine]; // å·¦å´ã®Xåº§æ¨™ (çµ‚ç‚¹)

                const distance = x1 - x2;
                const duration = distance * 25;
                const progress = (now % duration) / duration;
                
                // é€²æ—ã«å¿œã˜ã¦ã‚µã‚¤ã‚ºã‚’è¨ˆç®— (Sinæ³¢ã‚’åˆ©ç”¨)
                const maxStarSize = MARK_FONT_SIZE * 0.6;
                const minStarSize = MARK_FONT_SIZE * 0.2;
                const scaleFactor = Math.sin(progress * Math.PI); // 0 -> 1 -> 0
                const currentStarSize = minStarSize + (maxStarSize - minStarSize) * scaleFactor;
                
                const starX = x1 - (distance * progress);
                const starY = y1;

                ctx.font = `${currentStarSize}px "Segoe UI Emoji"`; // å‹•çš„ãªãƒ•ã‚©ãƒ³ãƒˆã‚µã‚¤ã‚ºè¨­å®š
                ctx.fillText('âœ¨', starX, starY);
            });
            
            // 'r' (left to right)
            rightOnlyLines.forEach(line => {
                const x1 = verticalLineX[line.fromLine]; // å·¦å´ã®Xåº§æ¨™ (å§‹ç‚¹)
                const y1 = pointY[line.fromPoint];
                const x2 = verticalLineX[line.toLine]; // å³å´ã®Xåº§æ¨™ (çµ‚ç‚¹)

                const distance = x2 - x1;
                const duration = distance * 25;
                const progress = (now % duration) / duration;

                // é€²æ—ã«å¿œã˜ã¦ã‚µã‚¤ã‚ºã‚’è¨ˆç®— (Sinæ³¢ã‚’åˆ©ç”¨)
                const maxStarSize = MARK_FONT_SIZE * 0.6;
                const minStarSize = MARK_FONT_SIZE * 0.2;
                const scaleFactor = Math.sin(progress * Math.PI); // 0 -> 1 -> 0
                const currentStarSize = minStarSize + (maxStarSize - minStarSize) * scaleFactor;

                const starX = x1 + (distance * progress);
                const starY = y1;

                ctx.font = `${currentStarSize}px "Segoe UI Emoji"`; // å‹•çš„ãªãƒ•ã‚©ãƒ³ãƒˆã‚µã‚¤ã‚ºè¨­å®š
                ctx.fillText('âœ¨', starX, starY);
            });
        }

        /**
         * Updates the position of each mark.
         * @param {object} mark - The mark object to update.
         */
        function updateMarkPosition(mark) {
            if (mark.state === 'finished') return; // Do not update marks that have finished

            const currentLineX = verticalLineX[mark.currentLineIndex];

            if (mark.state === 'moving_down') {
                mark.y += MARK_SPEED; // Move downwards

                // Check if the mark has reached the next point
                if (mark.currentPointIndex + 1 < POINT_COUNT_PER_LINE && mark.y >= pointY[mark.currentPointIndex + 1]) {
                    mark.currentPointIndex++; // Update point index
                    mark.y = pointY[mark.currentPointIndex]; // Snap to the point's Y-coordinate

                    // Check for a horizontal connection at this point
                    const connection = ladderMap[mark.currentLineIndex][mark.currentPointIndex];
                    if (connection && connection.attribute !== 'n') { // Only consider if not non-active
                        const attribute = connection.attribute;
                        const isMovingRight = connection.targetLine > mark.currentLineIndex; // Is the mark trying to move right from current line?

                        let shouldChangePath = false;

                        if (attribute === 'a') { // Active
                            shouldChangePath = true;
                        } else if (attribute === 'l') { // Left-only
                            // Change path only if moving from right to left (from higher line index to lower line index)
                            shouldChangePath = !isMovingRight;
                        } else if (attribute === 'r') { // Right-only
                            // Change path only if moving from left to right (from lower line index to higher line index)
                            shouldChangePath = isMovingRight;
                        }

                        if (shouldChangePath) {
                            mark.state = isMovingRight ? 'moving_horizontal_right' : 'moving_horizontal_left';
                            mark.targetHorizontalLineIndex = connection.targetLine;
                        }
                        // else: continue moving down (state remains moving_down)
                    }
                }

                // Check if the mark has reached the end of the vertical line
                if (mark.y >= canvas.height - MARK_FONT_SIZE) { // ã‚´ãƒ¼ãƒ«ã®ãƒãƒ¼ã‚¯ã®å°‘ã—ä¸Šã«åœã¾ã‚‹ã‚ˆã†ã«èª¿æ•´
                    mark.y = canvas.height - MARK_FONT_SIZE; // ã‚´ãƒ¼ãƒ«ã®ãƒãƒ¼ã‚¯ã®å°‘ã—ä¸Šã«åœã¾ã‚‹ã‚ˆã†ã«èª¿æ•´
                    mark.state = 'finished'; // Set state to finished
                    mark.finalLineIndex = mark.currentLineIndex; // Store the final vertical line index
                    checkGameEnd(); // Check game end conditions
                }

            } else if (mark.state === 'moving_horizontal_right') {
                mark.x += MARK_SPEED; // Move right
                const targetX = verticalLineX[mark.targetHorizontalLineIndex];
                // Check if the mark has reached the target vertical line
                if (mark.x >= targetX) {
                    mark.x = targetX; // Snap to the target X-coordinate
                    mark.currentLineIndex = mark.targetHorizontalLineIndex; // Update current vertical line
                    mark.state = 'moving_down'; // Change state back to moving downwards
                }

            } else if (mark.state === 'moving_horizontal_left') {
                mark.x -= MARK_SPEED; // Move left
                const targetX = verticalLineX[mark.targetHorizontalLineIndex];
                // Check if the mark has reached the target vertical line
                if (mark.x <= targetX) {
                    mark.x = targetX; // Snap to the target X-coordinate
                    mark.currentLineIndex = mark.targetHorizontalLineIndex; // Update current vertical line
                    mark.state = 'moving_down'; // Change state back to moving downwards
                }
            }
        }

        /**
         * Game animation loop.
         */
        function animate() {
            if (!isGameRunning) {
                cancelAnimationFrame(animationFrameId); // Stop animation if the game is not running
                return;
            }

            drawGame(); // Redraw the game
            marks.forEach(updateMarkPosition); // Update position of each mark

            animationFrameId = requestAnimationFrame(animate); // Request the next frame
        }

        /**
         * Checks game end conditions and displays the result.
         */
        function checkGameEnd() {
            finishedMarksCount++;
            // If all marks have reached their end point
            if (finishedMarksCount === marks.length) {
                let allMatch = true;
                // Check if each mark's final destination matches its target mark
                for (const mark of marks) {
                    // ãƒ€ãƒŸãƒ¼ãƒãƒ¼ã‚¯ï¼ˆç©ºæ–‡å­—åˆ—ï¼‰ã®å ´åˆã¯ã€ã‚¯ãƒªã‚¢åˆ¤å®šã«å½±éŸ¿ã—ãªã„ã‚ˆã†ã«ã‚¹ã‚­ãƒƒãƒ—
                    if (mark.char === '') {
                        continue;
                    }

                    const actualEndMark = currentEndMarks[mark.finalLineIndex]; // Use currentEndMarks
                    if (mark.targetEndMark !== actualEndMark) { // Compare with the target end mark stored in the mark object
                        allMatch = false; // If not matching, it's a failure
                        break;
                    }
                }

                if (allMatch) {
                    gameResult = 'clear';
                    showResultPanel('ã‚¯ãƒªã‚¢ï¼'); // Show clear panel
                } else {
                    gameResult = 'fail';
                    showResultPanel('å¤±æ•—ï¼'); // Show fail panel
                }
                isGameRunning = false; // Stop the game
                goButton.disabled = true; // Disable Go! button
                // ã‚²ãƒ¼ãƒ çµ‚äº†å¾Œã€æ˜Ÿã®ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ã‚’å†é–‹
                startStarAnimation();
            }
        }

        /**
         * Displays the result panel.
         * @param {string} message - Message to display on the panel.
         */
        function showResultPanel(message) {
            resultText.textContent = message;
            resultModal.classList.add('show'); // Add 'show' class to display
        }

        /**
         * Hides the result panel.
         */
        function hideResultPanel() {
            resultModal.classList.remove('show'); // Remove 'show' class to hide
        }

        /**
         * Resets the game to its initial state, including resetting all horizontal line patterns to p1.
         * This is for the main "Reset" button.
         */
        function resetGame() {
            cancelAnimationFrame(animationFrameId); // Stop any running animation
            isGameRunning = false;
            finishedMarksCount = 0;
            gameResult = null;
            goButton.disabled = false; // Enable Go! button
            hideResultPanel(); // Hide result panel
            hideStageSelectionPanel(); // Hide stage selection panel if open

            // Reset all areas' selection state and associated lines
            areas.forEach(a => {
                a.isSelected = false;
                a.associatedLines = [];
            });

            // Re-initialize all game data to the first preset (p1 patterns, initial area states)
            initializeGameData(0); // Load the first preset (this will also reset isHintActive and clear originalPatternsBeforeHint)

            // Reset each mark to its initial position
            marks = currentStartMarks.map((char, index) => ({ // Use currentStartMarks
                id: String.fromCharCode(65 + index), // A, B, C, D
                char: char,
                x: verticalLineX[index],
                y: MARK_FONT_SIZE / 2, // Initial Y-coordinate (top of vertical line)
                originalX: verticalLineX[index],
                originalY: MARK_FONT_SIZE / 2,
                currentLineIndex: index,
                currentPointIndex: -1, // Set before the first point
                state: 'idle', // Initial state is idle
                targetEndMark: MARK_TARGET_MAP[char], // Use MARK_TARGET_MAP here to get the intended end mark
                finalLineIndex: -1,
                reachedEnd: false
            }));

            drawGame(); // Redraw the game in the reset state
            
            // æ˜Ÿã®ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ã‚’é–‹å§‹/å†é–‹
            startStarAnimation();
        }

        /**
         * Resets the game state (marks, flags, etc.) but keeps the current horizontal line patterns.
         * This is for the "Reset" button on the result panel and when opening stage select.
         */
        function softResetGame() {
            cancelAnimationFrame(animationFrameId); // Stop any running animation
            isGameRunning = false;
            finishedMarksCount = 0;
            gameResult = null;
            goButton.disabled = false; // Enable Go! button
            hideResultPanel(); // Hide result panel
            // Do NOT hideStageSelectionPanel() here, as this function is called before showing it.

            // Reset all areas' selection state and associated lines
            areas.forEach(a => {
                a.isSelected = false;
                a.associatedLines = [];
            });

            // Do NOT call initializeGameData() here, so horizontal line patterns are preserved.
            // ladderMap is already reflecting the current patterns from previous area clicks.

            // Reset hint state and clear stored patterns when soft resetting
            isHintActive = false;
            hintButton.classList.remove('active');
            originalPatternsBeforeHint = [];

            // Reset each mark to its initial position
            marks = currentStartMarks.map((char, index) => ({ // Use currentStartMarks
                id: String.fromCharCode(65 + index), // A, B, C, D
                char: char,
                x: verticalLineX[index],
                y: MARK_FONT_SIZE / 2, // Initial Y-coordinate (top of vertical line)
                originalX: verticalLineX[index],
                originalY: MARK_FONT_SIZE / 2,
                currentLineIndex: index,
                currentPointIndex: -1, // Set before the first point
                state: 'idle', // Initial state is idle
                targetEndMark: MARK_TARGET_MAP[char], // Use MARK_TARGET_MAP here to get the intended end mark
                finalLineIndex: -1,
                reachedEnd: false
            }));

            drawGame(); // Redraw the game in the reset state

            // æ˜Ÿã®ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ã‚’é–‹å§‹/å†é–‹
            startStarAnimation();
        }

        /**
         * Populates and displays the stage selection panel.
         */
        function showStageSelectionPanel() {
            softResetGame(); // Reset game state but preserve patterns
            stageButtonsContainer.innerHTML = ''; // Clear previous buttons

            // Calculate stage button size based on the current modal height
            const currentStageSelectModalContent = document.querySelector('#stageSelectModal .modal-content');
            const currentStageSelectModalHeight = currentStageSelectModalContent ? parseFloat(currentStageSelectModalContent.style.maxHeight) : 270; // Fallback if not yet set
            const stageButtonSize = currentStageSelectModalHeight / 5; // 1/5ã«å¤‰æ›´

            GAME_PRESETS.forEach((preset, index) => {
                const button = document.createElement('button');
                button.textContent = `Stage ${index + 1}`;
                button.classList.add('stage-button');
                button.style.width = `${stageButtonSize}px`; // Set width dynamically
                button.style.height = `${stageButtonSize}px`; // Set height dynamically
                if (index === currentStageIndex) {
                    button.classList.add('current-stage');
                }
                button.addEventListener('click', () => handleStageButtonClick(index));
                stageButtonsContainer.appendChild(button);
            });

            stageSelectModal.classList.add('show'); // Show the modal

            // Center the current stage button in the scrollable view
            const currentStageButtonElement = stageButtonsContainer.querySelector('.current-stage');
            if (currentStageButtonElement) {
                // Ensure layout is complete before attempting to scroll
                requestAnimationFrame(() => {
                    const containerHeight = stageButtonsFrame.clientHeight; // Use stageButtonsFrame for scrolling
                    const buttonOffsetTop = currentStageButtonElement.offsetTop;
                    const buttonHeight = currentStageButtonElement.offsetHeight;
                    // Calculate scroll position to center the button
                    stageButtonsFrame.scrollTop = buttonOffsetTop - (containerHeight / 2) + (buttonHeight / 2);
                });
            }
        }

        /**
         * Hides the stage selection panel.
         */
        function hideStageSelectionPanel() {
            stageSelectModal.classList.remove('show');
        }

        /**
         * Handles a click on a stage selection button.
         * @param {number} index - The index of the selected stage preset.
         */
        function handleStageButtonClick(index) {
            initializeGameData(index); // Load the selected preset (this will also reset isHintActive and clear originalPatternsBeforeHint)
            softResetGame(); // Apply new preset settings and reset marks/game state
            hideStageSelectionPanel(); // Close the panel
        }

        // æ˜Ÿã®ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ã‚’é–‹å§‹ã™ã‚‹é–¢æ•°
        function startStarAnimation() {
            stopStarAnimation(); // æ—¢å­˜ã®ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ãŒã‚ã‚Œã°åœæ­¢
            starAnimationInterval = setInterval(() => {
                // ã‚²ãƒ¼ãƒ å®Ÿè¡Œä¸­ã¯animate()ãŒæç”»ã‚’æ‹…å½“ã™ã‚‹ãŸã‚ã€ã“ã“ã§ã¯æç”»ã—ãªã„
                if (!isGameRunning) {
                    drawGame();
                }
            }, 1000 / 30); // 30fpsã§æç”»
        }

        // æ˜Ÿã®ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ã‚’åœæ­¢ã™ã‚‹é–¢æ•°
        function stopStarAnimation() {
            if (starAnimationInterval) {
                clearInterval(starAnimationInterval);
                starAnimationInterval = null;
            }
        }


        // Event listeners
        goButton.addEventListener('click', () => {
            if (!isGameRunning) {
                // Go!ãƒœã‚¿ãƒ³ã‚’æŠ¼ã—ãŸã‚‰æ˜Ÿã®ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ã‚’åœæ­¢
                stopStarAnimation();

                isGameRunning = true;
                goButton.disabled = true; // Disable Go! button
                marks.forEach(mark => mark.state = 'moving_down'); // Set all marks to moving state
                animate(); // Start animation
            }
        });

        resetButton.addEventListener('click', resetGame);
        modalResetButton.addEventListener('click', softResetGame);
        stageButton.addEventListener('click', showStageSelectionPanel); // New stage button event listener
        hintButton.addEventListener('click', toggleHint); // HINT button event listener now calls toggleHint

        // Close stage select panel when clicking outside its content
        stageSelectModal.addEventListener('click', (event) => {
            if (event.target === stageSelectModal) { // Only close if clicking on the overlay itself, not the content
                hideStageSelectionPanel();
            }
        });

        // Window resize event and initial load event
        window.addEventListener('resize', resizeCanvas);
        window.onload = function () {
            resizeCanvas(); // Initial resize and coordinate setup (includes area setup)
            resetGame(); // This will call initializeGameData() for initial setup and reset marks/areas
            canvas.addEventListener('click', handleCanvasClick);
            canvas.addEventListener('touchstart', handleCanvasClick);
        };
    </script>
