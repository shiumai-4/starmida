        function hexToRgba(hex, alpha) {
            let r = 0, g = 0, b = 0;
            if (hex.length === 7) {
                r = parseInt(hex.substring(1, 3), 16);
                g = parseInt(hex.substring(3, 5), 16);
                b = parseInt(hex.substring(5, 7), 16);
            } else if (hex.length === 4) {
                r = parseInt(hex[1] + hex[1], 16);
                g = parseInt(hex[2] + hex[2], 16);
                b = parseInt(hex[3] + hex[3], 16);
            }
            return `rgba(${r}, ${g}, ${b}, ${alpha})`;
        }

            const buttonSize = Math.min(currentCanvasHeight / 10, 50);
            hintButton.style.width = `${buttonSize}px`;
            hintButton.style.height = `${buttonSize}px`;
            hintButton.style.borderRadius = `${buttonSize * 0.1}px`;
            hintButton.style.fontSize = `${buttonSize / 2}px`;
            stageButton.style.height = `${buttonSize}px`;
            goButton.style.height = `${buttonSize}px`;
            resetButton.style.height = `${buttonSize}px`;
            const currentFontSize = parseFloat(getComputedStyle(stageButton).fontSize);
            const buttonPaddingY = (buttonSize - currentFontSize) / 2;
            stageButton.style.paddingTop = `${buttonPaddingY}px`;
            stageButton.style.paddingBottom = `${buttonPaddingY}px`;
            goButton.style.paddingTop = `${buttonPaddingY}px`;
            goButton.style.paddingBottom = `${buttonPaddingY}px`;
            resetButton.style.paddingTop = `${buttonPaddingY}px`;
            resetButton.style.paddingBottom = `${buttonPaddingY}px`;
            let stageSelectModalHeight = Math.min(currentCanvasHeight * 3 / 4, 270);
            let stageSelectModalWidth = stageSelectModalHeight * (3 / 2);
            const stageSelectModalContent = document.querySelector('#stageSelectModal .modal-content');
            if (stageSelectModalContent) {
                stageSelectModalContent.style.maxHeight = `${stageSelectModalHeight}px`;
                stageSelectModalContent.style.width = `${stageSelectModalWidth}px`;
            }
            const stageSelectTitleFontSize = stageSelectModalHeight / 18;
            const stageSelectTitleMarginBottom = stageSelectTitleFontSize / 4;
            if (stageSelectTitle) {
                stageSelectTitle.style.fontSize = `${stageSelectTitleFontSize}px`;
                stageSelectTitle.style.marginBottom = `${stageSelectTitleMarginBottom}px`;
            }
            const stageButtonsFrameHeight = stageSelectModalHeight - (16 * 2) - stageSelectTitleFontSize - stageSelectTitleMarginBottom;
            const stageButtonsFrame = document.getElementById('stageButtonsFrame');
            if (stageButtonsFrame) {
                stageButtonsFrame.style.height = `${stageButtonsFrameHeight}px`;
                stageButtonsFrame.style.flexGrow = '0';
                stageButtonsFrame.style.minHeight = 'auto';
            }
            setupCoordinates();
            if (oldOnStates.length === areas.length) {
                areas.forEach((area, index) => { area.isOn = oldOnStates[index]; });
            }
            initializeLadderMap();
            if (!isGameRunning) {
                marks.forEach((mark, index) => {
                    if(verticalLineX[index]) {
                        mark.x = verticalLineX[index]; mark.y = MARK_FONT_SIZE / 2;
                        mark.originalX = verticalLineX[index]; mark.originalY = MARK_FONT_SIZE / 2;
                    }
                });
                areas.forEach(a => { a.isSelected = false; a.associatedLines = []; });
            }
            drawGame();
        }

        function initializeGameData(presetIndex = 0) {
            const selectedPreset = GAME_PRESETS[presetIndex];
            currentStartMarks = selectedPreset.startMarks;
            currentEndMarks = selectedPreset.endMarks;
            currentStageIndex = presetIndex;
            allHorizontalConnections = selectedPreset.horizontalConnections.map(presetConn => {
                const newConn = { ...presetConn.line, patterns: JSON.parse(JSON.stringify(presetConn.patterns)) };
                newConn.currentActivePattern = 'p1';
                return newConn;
            });
            selectedPreset.areaOnStates.forEach((isOnState, index) => {
                if (areas[index]) areas[index].isOn = isOnState;
            });
            isHintActive = false;
            hintButton.classList.remove('active');
            originalPatternsBeforeHint = [];
            initializeLadderMap();
        }

        function initializeLadderMap() {
            ladderMap = {};
            leftOnlyLines = [];
            rightOnlyLines = [];
            for (let i = 0; i < LINE_COUNT; i++) {
                ladderMap[i] = {};
            }
            allHorizontalConnections.forEach(conn => {
                const attribute = conn.patterns[conn.currentActivePattern];
                if (attribute === 'l') {
                    if (conn.fromLine < conn.toLine) {
                        leftOnlyLines.push({ fromLine: conn.fromLine, fromPoint: conn.fromPoint, toLine: conn.toLine, toPoint: conn.toPoint });
                    }
                } else if (attribute === 'r') {
                    if (conn.fromLine < conn.toLine) {
                        rightOnlyLines.push({ fromLine: conn.fromLine, fromPoint: conn.fromPoint, toLine: conn.toLine, toPoint: conn.toPoint });
                    }
                }
                ladderMap[conn.fromLine][conn.fromPoint] = { targetLine: conn.toLine, targetPoint: conn.toPoint, attribute: attribute };
                ladderMap[conn.toLine][conn.toPoint] = { targetLine: conn.fromLine, targetPoint: conn.fromPoint, attribute: attribute };
            });
        }

        function toggleHint() {
            isHintActive = !isHintActive;
            hintButton.classList.toggle('active', isHintActive);
            const currentHints = GAME_PRESETS[currentStageIndex].hints;
            if (isHintActive) {
                originalPatternsBeforeHint = [];
                currentHints.forEach(([areaIndex, targetPattern]) => {
                    const area = areas[areaIndex];
                    if (area && area.isOn) {
                        allHorizontalConnections.forEach(conn => {
                            const x1 = verticalLineX[conn.fromLine];
                            const y1 = pointY[conn.fromPoint];
                            const x2 = verticalLineX[conn.toLine];
                            const midX = (x1 + x2) / 2;
                            const midY = y1;
                            if (isPointInRect(midX, midY, area)) {
                                if (conn.currentActivePattern !== targetPattern) {
                                    originalPatternsBeforeHint.push({ connection: conn, originalPattern: conn.currentActivePattern });
                                    conn.currentActivePattern = targetPattern;
                                }
                            }
                        });
                    }
                });
            } else {
                originalPatternsBeforeHint.forEach(item => {
                    item.connection.currentActivePattern = item.originalPattern;
                });
                originalPatternsBeforeHint = [];
            }
            initializeLadderMap();
            drawGame();
        }

        function drawGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.strokeStyle = '#a0aec0';
            ctx.lineWidth = 2;
            verticalLineX.forEach(x => {
                ctx.beginPath();
                ctx.moveTo(x, LINE_START_Y);
                ctx.lineTo(x, canvas.height - LINE_START_Y);
                ctx.stroke();
            });
            ctx.lineWidth = 2;
            for (const fromLineIndex in ladderMap) {
                for (const fromPointIndex in ladderMap[fromLineIndex]) {
                    const connection = ladderMap[fromLineIndex][fromPointIndex];
                    if (connection.attribute === 'n') continue;
                    if (parseInt(fromLineIndex) < connection.targetLine) {
                        const leftX = verticalLineX[fromLineIndex];
                        const rightX = verticalLineX[connection.targetLine];
                        const y = pointY[fromPointIndex];
                        const fullWidth = rightX - leftX;
                        const shortenBy = fullWidth * 0.20;
                        let drawX1 = leftX, drawX2 = rightX;
                        if (connection.attribute === 'l') {
                            drawX1 = leftX + shortenBy;
                        } else if (connection.attribute === 'r') {
                            drawX2 = rightX - shortenBy;
                        }
                        ctx.strokeStyle = '#cbd5e0';
                        ctx.beginPath();
                        ctx.moveTo(drawX1, y);
                        ctx.lineTo(drawX2, y);
                        ctx.stroke();
                    }
                }
            }
            ctx.font = `${MARK_FONT_SIZE}px "Segoe UI Emoji", "Apple Color Emoji", "Noto Color Emoji", sans-serif`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            marks.forEach(mark => {
                ctx.fillText(mark.char, mark.x, mark.y);
            });
            areas.forEach((currentArea, areaIndex) => {
                const isCurrentAreaHint = GAME_PRESETS[currentStageIndex].hints.some(hint => hint[0] === areaIndex);
                if (isHintActive && isCurrentAreaHint) return;
                if (!currentArea.isOn) return;
                ctx.beginPath();
                ctx.rect(currentArea.x, currentArea.y, currentArea.width, currentArea.height);
                if (currentArea.isSelected) {
                    ctx.fillStyle = hexToRgba(currentArea.color, 0.2);
                    ctx.fill();
                    ctx.strokeStyle = currentArea.color;
                    ctx.lineWidth = 1;
                    ctx.stroke();
                } else {
                    ctx.strokeStyle = hexToRgba(currentArea.color, 0.5);
                    ctx.lineWidth = 1;
                    ctx.stroke();
                }
            });
            ctx.font = `${MARK_FONT_SIZE}px "Segoe UI Emoji", "Apple Color Emoji", "Noto Color Emoji", sans-serif`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            currentStartMarks.forEach((markChar, index) => {
                const x = verticalLineX[index];
                const y = MARK_FONT_SIZE / 2;
                ctx.fillText(markChar, x, y);
                ctx.fillStyle = '#e2e8f0';
                ctx.font = `${MARK_FONT_SIZE * 0.6}px 'Inter', sans-serif`;
                ctx.fillText(String.fromCharCode(65 + index), x, y - MARK_FONT_SIZE * 0.7);
            });
            ctx.font = `${MARK_FONT_SIZE}px "Segoe UI Emoji", "Apple Color Emoji", "Noto Color Emoji", sans-serif`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            currentEndMarks.forEach((markChar, index) => {
                const x = verticalLineX[index];
                const y = canvas.height - (MARK_FONT_SIZE / 2);
                ctx.fillText(markChar, x, y);
            });
            const now = Date.now();
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            leftOnlyLines.forEach(line => {
                const x1 = verticalLineX[line.toLine];
                const y1 = pointY[line.fromPoint];
                const x2 = verticalLineX[line.fromLine];
                const distance = x1 - x2;
                const duration = distance * 25;
                const progress = (now % duration) / duration;
                const maxStarSize = MARK_FONT_SIZE * 0.6;
                const minStarSize = MARK_FONT_SIZE * 0.2;
                const scaleFactor = Math.sin(progress * Math.PI);
                const currentStarSize = minStarSize + (maxStarSize - minStarSize) * scaleFactor;
                const starX = x1 - (distance * progress);
                const starY = y1;
                ctx.font = `${currentStarSize}px "Segoe UI Emoji"`;
                ctx.fillText('âœ¨', starX, starY);
            });
            rightOnlyLines.forEach(line => {
                const x1 = verticalLineX[line.fromLine];
                const y1 = pointY[line.fromPoint];
                const x2 = verticalLineX[line.toLine];
                const distance = x2 - x1;
                const duration = distance * 25;
                const progress = (now % duration) / duration;
                const maxStarSize = MARK_FONT_SIZE * 0.6;
                const minStarSize = MARK_FONT_SIZE * 0.2;
                const scaleFactor = Math.sin(progress * Math.PI);
                const currentStarSize = minStarSize + (maxStarSize - minStarSize) * scaleFactor;
                const starX = x1 + (distance * progress);
                const starY = y1;
                ctx.font = `${currentStarSize}px "Segoe UI Emoji"`;
                ctx.fillText('âœ¨', starX, starY);
            });
        }

        function updateMarkPosition(mark) {
            if (mark.state === 'finished') return;
            if (mark.state === 'moving_down') {
                mark.y += MARK_SPEED;
                if (mark.currentPointIndex + 1 < POINT_COUNT_PER_LINE && mark.y >= pointY[mark.currentPointIndex + 1]) {
                    mark.currentPointIndex++;
                    mark.y = pointY[mark.currentPointIndex];
                    const connection = ladderMap[mark.currentLineIndex][mark.currentPointIndex];
                    if (connection && connection.attribute !== 'n') {
                        const attribute = connection.attribute;
                        const isMovingRight = connection.targetLine > mark.currentLineIndex;
                        let shouldChangePath = false;
                        if (attribute === 'a') {
                            shouldChangePath = true;
                        } else if (attribute === 'l') {
                            shouldChangePath = !isMovingRight;
                        } else if (attribute === 'r') {
                            shouldChangePath = isMovingRight;
                        }
                        if (shouldChangePath) {
                            mark.state = isMovingRight ? 'moving_horizontal_right' : 'moving_horizontal_left';
                            mark.targetHorizontalLineIndex = connection.targetLine;
                        }
                    }
                }
                if (mark.y >= canvas.height - MARK_FONT_SIZE) {
                    mark.y = canvas.height - MARK_FONT_SIZE;
                    mark.state = 'finished';
                    mark.finalLineIndex = mark.currentLineIndex;
                    checkGameEnd();
                }
            } else if (mark.state === 'moving_horizontal_right') {
                mark.x += MARK_SPEED;
                const targetX = verticalLineX[mark.targetHorizontalLineIndex];
                if (mark.x >= targetX) {
                    mark.x = targetX;
                    mark.currentLineIndex = mark.targetHorizontalLineIndex;
                    mark.state = 'moving_down';
                }
            } else if (mark.state === 'moving_horizontal_left') {
                mark.x -= MARK_SPEED;
                const targetX = verticalLineX[mark.targetHorizontalLineIndex];
                if (mark.x <= targetX) {
                    mark.x = targetX;
                    mark.currentLineIndex = mark.targetHorizontalLineIndex;
                    mark.state = 'moving_down';
                }
            }
        }

        function animate() {
            if (!isGameRunning) {
                cancelAnimationFrame(animationFrameId);
                return;
            }
            drawGame();
            marks.forEach(updateMarkPosition);
            animationFrameId = requestAnimationFrame(animate);
        }

        function checkGameEnd() {
            finishedMarksCount++;
            if (finishedMarksCount === marks.length) {
                let allMatch = true;
                for (const mark of marks) {
                    if (mark.char === '') continue;
                    const actualEndMark = currentEndMarks[mark.finalLineIndex];
                    if (mark.targetEndMark !== actualEndMark) {
                        allMatch = false;
                        break;
                    }
                }
                if (allMatch) {
                    gameResult = 'clear';
                    const clearStatus = getClearStatus();
                    clearStatus[currentStageIndex] = true;
                    saveClearStatus(clearStatus);
                    showResultPanel('ã‚¯ãƒªã‚¢ï¼');
                } else {
                    gameResult = 'fail';
                    showResultPanel('å¤±æ•—ï¼');
                }
                isGameRunning = false;
                goButton.textContent = 'Go!';
                goButton.style.backgroundColor = '#48bb78';
                goButton.disabled = true;
                startStarAnimation();
            }
        }

        // â˜… å¤‰æ›´: ã€Œæ¬¡ã¸ã€ãƒœã‚¿ãƒ³ã®è¡¨ç¤ºãƒ­ã‚¸ãƒƒã‚¯ã‚’è¿½åŠ 
        function showResultPanel(message) {
            resultText.textContent = message;

            // ã‚¯ãƒªã‚¢çŠ¶æ³ã«å¿œã˜ã¦ã€Œæ¬¡ã¸ã€ãƒœã‚¿ãƒ³ã®è¡¨ç¤ºã‚’åˆ‡ã‚Šæ›¿ãˆã‚‹
            if (gameResult === 'clear' && currentStageIndex < GAME_PRESETS.length - 1) {
                nextStageButton.style.display = 'inline-block';
            } else {
                nextStageButton.style.display = 'none';
            }

            resultModal.classList.add('show');
        }

        function hideResultPanel() {
            resultModal.classList.remove('show');
        }

        function resetGame() {
            cancelAnimationFrame(animationFrameId);
            isGameRunning = false;
            finishedMarksCount = 0;
            gameResult = null;
            hideResultPanel(); 
            hideStageSelectionPanel();
            initializeGameData(currentStageIndex); 
            softResetGame();
        }

        function softResetGame() {
            cancelAnimationFrame(animationFrameId);
            isGameRunning = false;
            finishedMarksCount = 0;
            gameResult = null;
            goButton.disabled = false;
            goButton.textContent = 'Go!';
            goButton.style.backgroundColor = '#48bb78';
            hideResultPanel();
            areas.forEach(a => { a.isSelected = false; a.associatedLines = []; });
            isHintActive = false;
            hintButton.classList.remove('active');
            originalPatternsBeforeHint = [];
            marks = currentStartMarks.map((char, index) => ({
                id: String.fromCharCode(65 + index), char: char, x: verticalLineX[index], y: MARK_FONT_SIZE / 2,
                originalX: verticalLineX[index], originalY: MARK_FONT_SIZE / 2,
                currentLineIndex: index, currentPointIndex: -1, state: 'idle',
                targetEndMark: MARK_TARGET_MAP[char], finalLineIndex: -1, reachedEnd: false
            }));
            drawGame();
            startStarAnimation();
        }

        function showStageSelectionPanel() {
            softResetGame(); 
            stageButtonsContainer.innerHTML = ''; 
            const clearStatus = getClearStatus();
            const currentStageSelectModalContent = document.querySelector('#stageSelectModal .modal-content');
            const currentStageSelectModalHeight = currentStageSelectModalContent ? parseFloat(currentStageSelectModalContent.style.maxHeight) : 270; 
            const stageButtonSize = currentStageSelectModalHeight / 5; 
            GAME_PRESETS.forEach((preset, index) => {
                const button = document.createElement('button');
                button.textContent = `Stage ${index + 1}`;
                button.classList.add('stage-button');
                button.style.width = `${stageButtonSize}px`; 
                button.style.height = `${stageButtonSize}px`;
                if (clearStatus[index]) {
                    button.classList.add('cleared');
                }
                if (index === currentStageIndex) {
                    button.classList.add('current-stage');
                }
                button.addEventListener('click', () => handleStageButtonClick(index));
                stageButtonsContainer.appendChild(button);
            });
            stageSelectModal.classList.add('show');
            const currentStageButtonElement = stageButtonsContainer.querySelector('.current-stage');
            if (currentStageButtonElement) {
                requestAnimationFrame(() => {
                    const containerHeight = stageButtonsFrame.clientHeight;
                    const buttonOffsetTop = currentStageButtonElement.offsetTop;
                    const buttonHeight = currentStageButtonElement.offsetHeight;
                    stageButtonsFrame.scrollTop = buttonOffsetTop - (containerHeight / 2) + (buttonHeight / 2);
                });
            }
        }

        function hideStageSelectionPanel() {
            stageSelectModal.classList.remove('show');
        }

        function handleStageButtonClick(index) {
            initializeGameData(index);
            softResetGame();
            hideStageSelectionPanel();
        }

        function startStarAnimation() {
            stopStarAnimation();
            starAnimationInterval = setInterval(() => {
                if (!isGameRunning) drawGame();
            }, 1000 / 30);
        }

        function stopStarAnimation() {
            if (starAnimationInterval) {
                clearInterval(starAnimationInterval);
                starAnimationInterval = null;
            }
        }


        // Event listeners
        goButton.addEventListener('click', () => {
            if (isGameRunning) {
                softResetGame();
            } else {
                stopStarAnimation();
                isGameRunning = true;
                marks.forEach(mark => mark.state = 'moving_down');
                goButton.textContent = 'Stop';
                goButton.style.backgroundColor = '#dd6b20'; 
                animate();
            }
        });

        resetButton.addEventListener('click', resetGame);
        modalResetButton.addEventListener('click', softResetGame);
        
        // â˜… è¿½åŠ : ã€Œæ¬¡ã¸ã€ãƒœã‚¿ãƒ³ã®ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼
        nextStageButton.addEventListener('click', () => {
            if (currentStageIndex < GAME_PRESETS.length - 1) {
                handleStageButtonClick(currentStageIndex + 1);
            }
        });

        stageButton.addEventListener('click', showStageSelectionPanel);
        hintButton.addEventListener('click', toggleHint);
        stageSelectModal.addEventListener('click', (event) => {
            if (event.target === stageSelectModal) {
                hideStageSelectionPanel();
            }
        });
        window.addEventListener('resize', resizeCanvas);
        window.onload = function () {
            resizeCanvas();
            resetGame();
            canvas.addEventListener('click', handleCanvasClick);
            canvas.addEventListener('touchstart', handleCanvasClick);
        };
    </script>
